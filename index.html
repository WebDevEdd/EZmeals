<!DOCTYPE html>
<html lang="en">

<head>
      <!-- font awesome -->
      <script src="https://kit.fontawesome.com/dd0914fce3.js" crossorigin="anonymous"></script>
      <!-- GOOGLE FONTS -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Montserrat&family=Bree+Serif&display=swap"
            rel="stylesheet">

      <!-- STYLES -->
      <link rel="stylesheet" href="navStyles.css">
      <link rel="stylesheet" href="main.css">
      <link rel="stylesheet" href="home.css">
      <link rel="stylesheet" href="footer.css">

      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>EZ Meals</title>
</head>

<body>
      <!-- NAVBAR -->
      <nav class="nav-wrapper">
            <div class="nav-container">
                  <h3 class="nav-logo">
                        EZ Meals
                  </h3>
                  <ul class="nav-links-container">
                        <li class="nav-links">
                              Breakfast
                        </li>
                        <li class="nav-links">
                              Lunch
                        </li>
                        <li class="nav-links">
                              Dinner
                        </li>
                        <li class="nav-links">
                              Midnight Snack
                        </li>
                  </ul>
                  <div class="burger nav-open">
                        <div class="burger-line line1"></div>
                        <div class="burger-line line2"></div>
                        <div class="burger-line line3"></div>
                  </div>
            </div>
      </nav>

      <!-- BANNER -->
      <div class="banner-wrapper">
            <div class="banner-container">
                  <h1 class="banner-text">
                        Are you hungry?
                  </h1>
                  <form class="home-search-form">
                        <button class="search-home">SEARCH FOOD</button>

                        <input type="text" name="home-search-food" class="home-search-food" placeholder="search...">
                        <button class="home-search-sub"><i class="fas fa-search"></i></button>
                  </form>
            </div>
      </div>

      <!-- BREAKFAST SECTION -->
      <div class="breakfast-section">
            <div class="bf-container">
                  <h1 class="section-title">
                        Check out our breakfast recipes
                  </h1>
                  <div class="bf-container2">
                        <div class="breakfast-cards-container">

                        </div>
                  </div>

            </div>
      </div>

      <!-- FOOTER -->
      <div class="footer-wrapper">
            <div class="footer-main-container">
                  <div class="footer-title">
                        <h2>
                              Edgar A. Rivas
                        </h2>
                  </div>
                  <div class="footer-details">
                        <p>This website is a part of Edgar's portfolio.</p>
                  </div>
            </div>
      </div>
      <script src="app.js"></script>
</body>

</html>
