<!DOCTYPE html>
<html lang="en">

<head>
      <!-- font awesome -->
      <script src="https://kit.fontawesome.com/dd0914fce3.js" crossorigin="anonymous"></script>
      <!-- GOOGLE FONTS -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Montserrat&family=Bree+Serif&display=swap"
            rel="stylesheet">

      <!-- STYLES -->
      <link rel="stylesheet" href="navStyles.css">
      <link rel="stylesheet" href="main.css">
      <link rel="stylesheet" href="recipes.css">

      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>EZ Meals</title>
</head>

<body>
      <!-- NAVBAR -->
      <nav class="nav-wrapper">
            <div class="nav-container">
                  <h3 class="nav-logo">
                        EZ Meals
                  </h3>
                  <ul class="nav-links-container">
                        <li class="nav-links">
                              <a href="index.html">
                                    Home
                              </a>
                        </li>
                        <li class="nav-links">
                              <a href="recipes.html">
                                    Recipes
                              </a>
                        </li>
                        <li class="nav-links">
                              <a href="about.html">
                                    About
                              </a>
                        </li>
                  </ul>
                  <div class="burger nav-open">
                        <div class="burger-line line1"></div>
                        <div class="burger-line line2"></div>
                        <div class="burger-line line3"></div>
                  </div>
            </div>
      </nav>

      <!-- FILTERS SECTION -->
      <div class="filters-wrapper">
            <div class="filters-container">
                  <form action="" class="search-form">
                        <!-- SEARCH -->
                        <div class="search-container">
                              <button class="recipe-search-btn">
                                    <i class="fas fa-search"></i>
                              </button>
                              <input type="search" name="search-input" id="recipe-search" placeholder="search"
                                    autocomplete="off">
                        </div>


                        <!-- FILTERS -->
                        <div class="filters-list">
                              <button type="submit" class="filter-btn">Breakfast</button>
                              <button type="submit" class="filter-btn">Lunch</button>
                              <button type="submit" class="filter-btn">Dinner</button>
                              <button type="submit" class="filter-btn">Snack</button>
                        </div>
                  </form>
            </div>
      </div>

      <!-- RECIPES SECTION -->
      <div class="recipes-wrapper">
            <div class="recipes-container">

            </div>
            <div class="load-more-container">
                  <button class="loadMore">
                        MORE
                  </button>
            </div>

      </div>
      <script src="app.js"></script>
</body>

</html>
